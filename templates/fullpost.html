<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="../static/fullpost.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
  <title>Hello, world!</title>
</head>

<body style="background: black; margin: 0; padding: 0; box-sizing: border-box;">
  <section>
    <a href="/" class="text-white text-decoration-none btn btn-primary mx-3">Back</a>
    <div class="container my-0">
      <div class="row">
        <div class="col-lg-10 col-md-10 col-12 offset-lg-1 offset-md-1 mt-0">
          <div class="post text-white">
            <h3 class="text-center my-0 text-info">{{ f_post.title }}</h3>
            <br><br><br>
            <p class="text-justify text-white">{{ f_post.content }}</p>
            <small class="float-right"><i>-on {{ f_post.added_date }}</i></small>
            <br>
            <small class="float-right"><i>-{{f_post.author}}</i></small>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
