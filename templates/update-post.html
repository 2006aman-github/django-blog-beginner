<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-3">
      <a href="/member-data" class="text-white text-decoration-none btn btn-primary mx-3">Back</a>

    <div class="row">
      <div class="col-lg-10 col-md-8 col-12 offset-lg-1 offset-md-3">
        <h3 class="my-0 text-center">Update Your Blog</h3>
        <form class="my-3" method="post" action="/update/{{post.id}}" autocomplete="off">
          {% csrf_token %}
          <div class="form-group my-1">
            <input type="text" value="{{post.title}}" required name="blog-title" class="form-control" id="exampleFormControlInput1" placeholder="Blog Title">
          </div>
          <div class="form-group my-1">
            <textarea class="form-control px-3 py-3" required name="blog-content" style="resize: none;" id="exampleFormControlTextarea1" rows="15">{{post.content}}</textarea>
          </div>
          <div class="form-group w-50 my-2">
            <input type="text" value="{{post.author}}" required name="blog-author" class="form-control" id="exampleFormControlInput1" placeholder="Author name">
          </div>
          <div class="text-left my-2">
            <button class="btn btn-info">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
