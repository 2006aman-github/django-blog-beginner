<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>iBlog</title>
</head>

<body>
  <div class="container my-3">
    <a href="/member-data"
      class="text-decoration-none text-white btn btn-info post-btn text-center float-left mx-0 ml-2">Member Account</a>
    <a href="/logout" class="text-white text-decoration-none btn btn-primary mx-3">Logout</a>

    <div class="row">
      <div class="col-lg-10 col-md-8 col-12 offset-lg-1 offset-md-3">
        <h3 class="my-0 text-center">Create Your Blog</h3>
        <form class="my-3" method="post" action="/add-post" autocomplete="off">
          {% csrf_token %}
          <div class="form-group my-1">
            <input type="text" required name="blog-title" class="form-control" id="exampleFormControlInput1"
              placeholder="Blog Title">
          </div>
          <div class="form-group my-1">
            <textarea class="form-control px-3 py-3" required name="blog-content" style="resize: none;"
              id="exampleFormControlTextarea1" rows="15"></textarea>
          </div>
          <div class="form-group w-50 my-2">
            <input type="text" required name="blog-author" class="form-control" id="exampleFormControlInput1"
              placeholder="Author name">
          </div>
          <div class="text-left my-2">
            <button class="btn btn-info">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
